<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=.75">
  <title>ATG E-HUB</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
  }

  .card {
    width: 180px;
    border-radius: 10px;
    overflow: hidden;
    background-color: #1c1c1c;
    text-align: center;
    color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
  }

  .card p {
    padding: 10px;
    font-weight: bold;
    font-family: Arial, sans-serif;
  }

  @media (max-width: 600px) {
    .card-container {
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 90%;
    }
  }
</style>

</head>
<body>

  <header>
    <img src="logo.png" alt="ATG Logo" width="70">
    <h1>ATG E-HUB</h1>
  </header>

<div class="card-container">
  <div class="card">
    <img src="images/images/player-progress.png.png" alt="Player Progression">
    <p>Player Progression</p>
  </div>

  <div class="card">
    <img src="images/images/hidden-gems.png.png" alt="Hidden Gems">
    <p>Hidden Gems</p>
  </div>

  <div class="card">
    <img src="images/images/managers.png.png" alt="Managers">
    <p>Managers</p>
  </div>
</div>

</body>
</html>
