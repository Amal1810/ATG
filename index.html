<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=.75">
  <title>ATG E-HUB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="ATG Logo" width="70">
    <h1>ATG E-HUB</h1>
  </header>

  <section class="grid-container">
    <div class="card">
      <img src="images/player-progress.png" alt="Player Progression">
      <h2>Player Progression</h2>
    </div>

    <div class="card">
      <img src="images/hidden-gems.png" alt="Hidden Gems">
      <h2>Hidden Gems</h2>
    </div>

    <div class="card">
      <img src="images/managers.png" alt="Managers">
      <h2>Managers</h2>
    </div>
  </section>
<div class="card-container">
  <div class="card">
    <img src="images/images/player-progress.png.png" alt="Player Progression">
    <p>Player Progression</p>
  </div>

  <div class="card">
    <img src="images/images/hidden-gems.png.png" alt="Hidden Gems">
    <p>Hidden Gems</p>
  </div>

  <div class="card">
    <img src="images/images/managers.png.png" alt="Managers">
    <p>Managers</p>
  </div>
</div>

</body>
</html>
